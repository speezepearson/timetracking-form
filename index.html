<html>
<head>
  <script src="dist/Main.js"></script>
</head>
<body>
  <main></main>
  <script>
    var data = localStorage.getItem("TODO -- everything");
    console.log("loaded", {data});
    var app = Elm.Main.init({
      node: document.querySelector('main'),
      flags: {localTreeBytes: JSON.parse(data)},
    })
    app.ports.save.subscribe(data => {
      console.log("saving", {data});
      localStorage.setItem("TODO -- everything", JSON.stringify(data))
    });
  </script>
</body>
</html>
